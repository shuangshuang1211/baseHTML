<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document table</title>
    <style>
        table{
            width: 300px;
            height: 40px;
            margin: 0 auto;
            border: 1px solid red;
            border-spacing: 0px; /*设置table与td间没有空格*/
            border-collapse: collapse; /*取消td间的一个边框，设置边框合并，呈单线显示表格边框*/
        }
        td, th{
            border: 1px solid red;
        }
        tr:nth-child(even){
            background-color: aquamarine;
        }
        tr:hover{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <table >
        <thead>
                <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>年级</th>
                        <th>性别</th>
                    </tr>
        </thead>
        <tbody>
                <tr>
                        <td>1</td>
                        <td>张婷</td>
                        <td>2年级</td>
                        <td>女</td> 
                </tr>
                 <tr>
                        <td>2</td>
                        <td>李建</td>
                        <td>2年级</td>
                        <td>男</td>           
                 </tr>
                 <tr>
                        <td>3</td>
                        <td>张伟</td>
                        <td>2年级</td>
                        <td>男</td> 
                 </tr>
                 <tr>
                        <td>4</td>
                        <td>李倩</td>
                        <td>2年级</td>
                        <td>女</td> 
                 </tr>
        </tbody>
        <tfoot>
                <tr>
                        <td></td>
                        <td></td>
                        <td>2年级</td>
                        <td>女</td> 
                 </tr>
        </tfoot>

 
    </table>
</body>
</html>

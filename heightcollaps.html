<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document collaps</title>
    <style>
        .box1{
             /* background: red;  */
            border: 5px dashed red;
        }
        .box2{
            height: 100px;
            width: 200px;
            float: left;
            background-color: aqua;
        }
        /* 通过设置box1的after伪类，可以解决box1高度塌陷的问题 */
        .clearfix:after{
            content: "";  /*添加内容*/
            display: block;   /* 把添加的内联元素转化成块元素*/
            clear: both;     /* 清楚左右浮动样式对自己的影响*/
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2">
        </div>
    </div>
</body>
</html>
